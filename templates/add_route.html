{% extends 'base.html' %}

{% block title %}Add New Route{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Add New Navigation Route</h1>
    
    <form method="POST" action="{{ url_for('add_route') }}">
        <div class="form-group">
            <label for="name">Route Name:</label>
            <input type="text" id="name" name="name" required placeholder="e.g., HOD Cabin, Classroom 312">
        </div>
        
        <div class="form-group">
            <label for="building">Building:</label>
            <input type="text" id="building" name="building" required placeholder="e.g., Academic Block">
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" placeholder="Brief description of the route"></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Route</button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 600px;
        margin: 30px auto;
        padding: 25px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .form-container h1 {
        margin-bottom: 25px;
        color: #333;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
    }
    
    input, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }
    
    textarea {
        resize: vertical;
    }
    
    .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 25px;
    }
    
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
    }
    
    .btn-primary {
        background-color: #1a73e8;
        color: white;
    }
    
    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }
</style>
{% endblock %}
